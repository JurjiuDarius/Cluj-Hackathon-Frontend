<p-card styleClass="custom-dashboard shadow-2 border-round-xl m-5">
  <div
    class="flex align-items-center pl-5 cursor-pointer text-blue hover:text-green"
    (click)="backToDashboard()"
  >
    <i [class]="'pi pi-arrow-left'" class="text-2xl"></i>
    <p class="pl-3 font-medium">Back to dashboard</p>
  </div>

  <p-card styleClass="shadow-1 mb-3 border-round-xl m-5 px-4 h-10rem">
    <div class="grid">
      <div class="col-12">
        <div class="flex justify-content-between align-items-center">
          <div class="flex align-items-center">
            <img
              [src]="'assets/images/doctor1.jpg'"
              height="80"
              width="80"
              alt="logo"
            />

            <div class="flex flex-column pl-5">
              <p class="text-dark-blue m-0">Name</p>
              <h4 class="text-dark-blue m-0">Doctor House</h4>
            </div>

            <p-divider layout="vertical"></p-divider>

            <div class="flex flex-column px-6">
              <p class="text-dark-blue m-0">Location</p>
              <h4 class="text-dark-blue m-0">Piata Marasti</h4>
            </div>

            <p-divider layout="vertical"></p-divider>

            <div class="flex flex-column px-6">
              <p class="text-dark-blue m-0">Specialty</p>
              <h4 class="text-dark-blue m-0">Dogs and hamsters</h4>
            </div>

            <p-divider layout="vertical"></p-divider>

            <div class="flex flex-column px-6">
              <p class="text-dark-blue m-0">Color</p>
              <h4 class="text-dark-blue m-0">Brown</h4>
            </div>
          </div>
          <p-card styleClass="shadow-1 mb-3 border-round-xl px-4 h-5rem">
            <div class="flex align-items-center justify-content-between">
              <p class="m-0 mr-4 text-red font-medium">
                Next Available Date: 31.05.2024
              </p>
              <p-button
                styleClass="p-button-blue border-round-xl p-button-lg w-3rem h-3rem"
                [style]="{ overflow: 'inherit' }"
                icon="true"
                pBadge
                value="6"
                severity="danger"
              >
                <i [class]="'pi pi-info'" class="text-2xl"></i>
              </p-button>
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </p-card>
  <p-card
    styleClass="shadow-none border-round-xl order-details-card mt-6 mb-3 mx-4"
  >
    <a href="https://calendly.com/darius-jurjiu/30min"
      >Make a new appointment</a
    >
    <router-outlet></router-outlet>
  </p-card>
</p-card>
